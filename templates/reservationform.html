<body class="hold-transition skin-red sidebar-mini">
    <div class="wrapper">
      {% include "nav.html" %}
      {% include "menu.html" %}

      <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
        
          </section>
          
          <section class="content">
           
          <div class="row">
      
          <div class="col-md-12">
          <div class="box box-primary">
                  <div class="box-header with-border">
                    <h3 class="box-title">Reservation Form</h3>
                      <button type="button" class="btn btn-box-tool" style="float:right;" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                  <form method="post">
                    <div class="box-body">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Desired Timeslot (format : hh:mm,hh:mm,....)</label>
                        <input type="text" name="dtimeslot" class="form-control" id="exampleInputEmail1" placeholder="Enter Desired Timeslots">
                      </div>
                      
                      <div class="form-group">
                        <label for="exampleInputPassword1">Symptoms (format : a,b,c)</label>
                        <input type="text" name="symptoms" class="form-control" id="exampleInputPassword1" placeholder="Enter Symptoms">
                      </div>           
                      <div class="form-group">
                        <label for="exampleInputPassword1">Desired Hospitals (format : a,b,c)</label>
                        <input type="text" name="dhosp" class="form-control" id="exampleInputPassword1" placeholder="Enter Desired Hospitals">
                      </div>    
                      <div class="form-group">
                          <label for="exampleInputPassword1">Pain Level (On scale of 10)</label>
                          <input type="text" name="pain_level" class="form-control" id="exampleInputPassword1" placeholder="Enter Desired Hospitals">
                        </div>    
   
                        
                    </div>
                    <!-- /.box-body -->
      
                    <div class="box-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </div>
